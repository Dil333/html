<html>
<head>
    <title>
        hiding paragraph 
    </title>
</head>
<body>
    <p1>click on me </p1>
    <p2>click on me </p2>
    <p3>click on me </p3>
    <p4>click on me </p4>
    <script>
    $(document).ready(function(){
    $("p1").click(function(){
    $("p1").hide();});});
    </script>
</body>
</html>
