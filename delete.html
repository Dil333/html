<html>
    <head>
        <title>
        delete element 
        </title>
    </head>
    <body>
        delete element:
        <p id="demo"></p>
        <script>
             var num=[1,2,3,4,5,6,7];
               delete num[5];
               num.splice(1,2);
               num.pop();
               document.getElementById("demo").innerHTML=num;
        </script>
    </body>
</html>
