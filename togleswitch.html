<html>
    <head>
        <title>
            Toggle switch
        </title>
        <style>
            .switch {
                position: relative;
                display: inline-block;
                width:60px;
                height:34px;
            }
            
        </style>
    </head>
    <body>
        <h1>TOGGLE SWITCH</h1>
        <lebel class="switch">
            <input type="checkbox">
            <div class="slider"></div>
        </lebel>
        <lebel class="switch">
            <input type="checkbox" checked>
            <div class="slider"></div>
        </lebel><br><br>
        <lebel class="switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </lebel>
        <lebel class="switch">
            <input type="checkbox" checked>
            <div class="slider round"></div>
        </lebel>
    </body>
</html>
