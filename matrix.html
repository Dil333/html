<html>
    <head>
        <title>
        matrix element 
        </title>
    </head>
    <body>
        matrix form
        <p id="demo"></p>
        <script>
           var i,j,k;
           var a=([[2,1],[3,5]]);
           var b=([[3,5],[4,7]]);
           var c;
        for(i=0;i<2;i++){
            for(j=0;j<2;j++){
                for(k=0;k<2;k++){
               c[i,j]=c[i,j]+a[i,k]*b[k,j];
                }
            } 
        }
        for(i=0;i<2;i++){
            for(j=0;j<2;j++){
               document.write("\nmultiply matrix:",c[i,j]);
            }
            document.write("<br>");
        }
        Document.getElementById("demo").innerHTML=c[i,j];
        </script>
    </body>
</html>
